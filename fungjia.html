        <h2> 逢甲夜市位於台中市西屯區以文華路、福星路、逢甲路為主</br>
            <img src="css/img/ZJ1.JPG" width="400" height="300">
            <br>
        是全台灣最大且著名的觀光夜市，逢甲夜市的消費以『俗擱大碗』為最吸引各路愛好夜市的民眾<br>
        <img src="css/img/ZJ2.JPG" width="400" height="300">
        <br>若遇假日其人潮更是讓逢甲夜市主幹道塞得水泄不通</br>
        <img src="css/img/ZJ3.jpg" width="400" height="300">
        <br>
    逢甲夜市以新奇又有趣的小吃聞名，成為創新小吃的原始地，例如逢甲四合一、蜂</br>
蜜檸檬蘆薈、可麗餅、胡椒餅等等，都是由此逢甲夜市發源再外傳到各地的。</br>
